<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./bt5/bootstrap.min.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Document</title>
    </head>
    <body class="bg-black">
        <div class="container">
            <header>
                <h3 class="text-white mt-3 text-center">WEATHER FOCAST</h3>
            </header>
            <main>
                <div class="form-group border p-3 mt-3">
                    <label class="text-white" for="lat ">Nhập vĩ độ</label>
                    <input
                        class="form-control mb-3"
                        name="lat"
                        id="lat"
                        placeholder="Nhập vĩ độ"
                    />
                    <label class="text-white" for="lon ">Nhập kinh độ</label>
                    <input
                        class="form-control mb-3"
                        name="lon"
                        id="lon"
                        placeholder="Nhập kinh độ"
                    />
                    <button
                        id="btn__submit-1"
                        type="button"
                        class="btn btn-primary mb-3"
                    >
                        Submit
                    </button>
                </div>
                <p class="text-white mt-3">Hoặc</p>
                <div class="form-group border p-3 mb-3">
                    <label class="text-white" for="">Nhập khu vực</label>
                    <input
                        type="text"
                        name="location"
                        id="location-input"
                        class="form-control mb-3"
                        placeholder="Nhập khu vực"
                    />
                    <button
                        id="btn__submit-2"
                        type="button"
                        class="btn btn-primary mb-3"
                    >
                        Submit
                    </button>
                </div>
                <h3 id="location-result" class="text-white"></h3>
                <div class="row">
                    <div class="col border border-info m-3 text-center">
                        <i class="fa-solid fa-droplet fa-8x text-info p-3"></i>
                        <p id="humidity" class="fs-1 text-info">---------</p>
                    </div>
                    <div class="col border border-danger m-3 text-center">
                        <i
                            class="fa-solid fa-temperature-three-quarters fa-8x text-danger p-3"
                        ></i>
                        <p id="temperature" class="fs-1 text-danger">
                            ---------
                        </p>
                    </div>
                    <div class="col border border-success m-3 text-center">
                        <i class="fa-solid fa-eye fa-8x text-success p-3"></i>
                        <p id="visibility" class="fs-1 text-success">
                            ---------
                        </p>
                    </div>
                </div>
            </main>
            <footer></footer>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
            integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="./bt5/bootstrap.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
