<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./bt5/bootstrap.min.css" />
        <title>Document</title>
    </head>
    <body class="bg-dark">
        <div class="container">
            <header>
                <h3 class="text-white text-center">GIPHY PARTY</h3>
            </header>
            <main>
                <div class="form-group">
                    <div class="row">
                        <input
                            type="text"
                            class="form-control col m-3"
                            name="inputGif"
                            id="inputGif"
                            placeholder="Enter a search term"
                        />
                        <button
                            id="btn-search"
                            class="btn btn-secondary col m-3"
                        >
                            Search Giphy!
                        </button>
                        <button id="btn-remove" class="btn btn-danger col m-3">
                            Remove Images!
                        </button>
                    </div>
                </div>
                <div id="gifs"></div>
            </main>
            <footer></footer>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
            integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="./bt5/bootstrap.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
